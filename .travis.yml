language: node_js
node_js:
- 8.1
cache:
  directories:
  - node_modules
stages:
- name: deploy_master
  if: branch = master
- name: deploy_dev
  if: branch = develop
jobs:
  include:
  - stage: deploy_dev
    env:
      - REACT_APP_ENV=develop
      - AWS_DEFAULT_REGION=eu-west-1
      - secure: ""
      - secure: ""
    script:
      - yarn global add awsmobile-cli
      - awsmobile configure aws $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY $AWS_DEFAULT_REGION
      - awsmobile init fcac8ee4-f5db-4772-abc7-000b391f0864
      - awsmobile publish -c

  - stage: deploy_master
    env:
      - REACT_APP_ENV=staging
      - AWS_DEFAULT_REGION=eu-west-1
      - secure: ""
      - secure: ""
    script:
      - yarn global add awsmobile-cli
      - awsmobile configure aws $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY $AWS_DEFAULT_REGION
      - awsmobile init d5dc527a-a003-472b-a259-085080f553ac
      - awsmobile publish -c
